<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="feather-icons-web/feather.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Facebookdesign_part1</title>
</head>
<body>
<div class="nav">
    <div class="left">
        <div class="left-box">
            <img src="images/facebook-logo.png" class="logo-facebook" alt="">
        <div class="search-box">
            <i class="feather-search"></i>
            <input type="text"  class="search-input" placeholder="Search Facebook">
        </div>
    </div>
    </div>

    <div class="center">
        <div class="center-box">
            <div class="center-link active">
            <i class="feather-home center-icon"></i>
            </div>

            <div class="center-link">
            <i class="feather-flag  center-icon"></i>
            </div>

            <div class="center-link">
            <i class="feather-airplay center-icon"></i>
            <span class="noti">5</span>
            </div>

            <div class="center-link">
            <i class="feather-users center-icon"></i>
            <span class="noti">5</span>
            </div>

            <div class="center-link">
            <i class="feather-grid center-icon"></i>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="right-box">
            <div class="profile">
                <img src="images/dark.jpg" class="profile-img" alt="">
                <span class="profile-text">Thu</span>
            </div>
            <div class="right-link">
                <i class="feather-menu plus-icon"></i>
            </div>
            <div class="right-link">
                <i class="feather-message-square plus-icon"></i>
            </div>
            <div class="right-link">
                <i class="feather-bell plus-icon"></i>
                <span calss="notification" style=" background-color: red; width: 10px; border-radius: 10px">2</span>
            </div>
            <div class="right-link">
                <i class="feather-chevron-down plus-icon"></i>
            </div>
        </div>
        </div>
    </div>
<div class="fb-body">
    <section class="left-aside">
         <div class="left-profile-box">
             <img src="images/dark.jpg " alt="" class="left-profile">
             <div class="p-profile">
                 <p>Thu Thu Hnin Soe</p>
             </div>
         </div>

    </section>
    <section class="new-feed">
        <div class="my-day-list">
            <div class="my-day">
                <div class="my-day-owner" style="background-image: url('images/1.jpg')">
                   <div class="feather-plus-icon">
                    <i class="feather-plus"></i>
                   </div>
                    <p class="my-day-text"> Add to your story</p>
                </div>
        </div>
            <div class="my-day">
                <div class="my-day-owner" style="background-image: url('images/2.jpg')">

                        <img src="images/2.jpg" alt="" class="my-day-owner-img">

                    <p class="my-day-text">kento yamazaki</p>
                </div>
            </div>
            <div class="my-day">
                <div class="my-day-owner" style="background-image: url('images/3.jpg')">
                        <img src="images/3.jpg" alt="" class="my-day-owner-img">
                    <p class="my-day-text"> Wasabi</p>
                </div>
            </div>
            <div class="my-day">
                <div class="my-day-owner" style="background-image: url('images/4.jpg')">
                        <img src="images/4.jpg" alt="" class="my-day-owner-img">
                    <p class="my-day-text"> shizuke</p>
                </div>
            </div>
            <div class="my-day">
                <div class="my-day-owner" style="background-image: url('images/5.jpg')">
                        <img src="images/5.jpg" alt="" class="my-day-owner-img">
                    <p class="my-day-text"> suzukisan</p>
                </div>
            </div>
            <div class="scoll-my-day">
                <i class="feather-chevron-right"> </i>
            </div>
        </div>

        <div class="add-post">
            <div class="add-post-box">
                <div class="add-text">
                    <img src="images/dark.jpg" class="add-text-profile" alt="">
                    <div class="add-text-box">
                        <input type="text" class="search-input" name="search" placeholder="What's is on your mind? Thu">
                    </div>
                </div>
                <div class="divider"></div>
                <div class="add-file">
                    <div class="video">
                        <i class="feather-video"></i>
                        <span>Live video</span>
                    </div><div class="photo">
                        <i class="feather-image"></i>
                        <span>Live video</span>
                    </div><div class="github">
                        <i class="feather-github"></i>
                        <span>Live video</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="post-list">
            <div class="first">
                <div class="front">
                        <img src="images/2.jpg" alt="" class="front-profile">
                    <div>
                        <p>Kento Yamazaki </p>
                        <div class="public">
                            <p> 12m .</p>
                            <i class="feather-globe"></i>
                        </div>
                    </div>
                </div>
                <div class="back">
                   <i class="feather-more-horizontal"></i>
                </div>
            </div>
            <div class="second">
                <img src="images/6.jpg" alt="" class="second">
            </div>
            <div class="third">
                <div class="reaction">
                    <i class="feather-thumbs-up"></i>
                    <i class="feather-heart"></i>
                </div>
                <div class="name">
                    <p>Thu Thu Hnin Soe and 1000 others</p>
                </div>
            </div>
            <div class="divider"></div>
            <div class="four">
                <div class="like">
                    <i class="feather-thumbs-up">Like</i>
                </div>
                <div class="comment">
                    <i class="feather-message-square">Comment</i>
                </div>
                <div class="share">
                    <i class="feather-corner-up-right">Share</i>
                </div>
            </div>
        </div>
    </section>
    <section class="chat"></section>

</body>
</html>
